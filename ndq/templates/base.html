<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{% block title %}{% endblock %}News Done Quick!</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<section class="content">
  <div class="container">
    <a class="d-none d-md-block about-link" id="about-link" href="{{ url_for('news.about')}}">About</a>
    <header>


      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 d-none d-md-block">
          <a href="/" id="header-link">
            <div id="header-container">
              <img src="{{ url_for('static', filename='resources/dark-logo.png') }}" class="header-image" />
              <div id="header-divider"></div>
              <h1>News Done Quick</h1>
            </div>
          </a>
          <hr />
        </div>
        <div class="col-sm-8 d-block d-md-none">

          <div id="header-container">
            <a href="/" id="header-link">
              <img src="{{ url_for('static', filename='resources/dark-logo.png') }}" class="header-image" />
            </a>
          </div>
          <hr />

        </div>
        <div class="col-sm-2" align="right">

        </div>
      </div>
    </header>
    {% for message in get_flashed_messages() %}
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4" align="center">
        <div class="flash">{{ message }}</div>
        <hr />
        <br />
      </div>
      <div class="col-sm-4"></div>
    </div>
    {% endfor %}
    {% block content %}
    {% endblock %}
  </div>
</section>
